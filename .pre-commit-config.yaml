repos:
- repo: git@github.com:pre-commit/pre-commit-hooks
  rev: v2.2.3
  hooks:
  - id: debug-statements
  - id: check-merge-conflict
  - id: check-executables-have-shebangs
  - id: check-ast
  - id: check-byte-order-marker
  - id: check-json
  - id: check-symlinks
  - id: check-vcs-permalinks
  - id: check-xml
  - id: check-yaml
  - id: detect-private-key
  - id: forbid-new-submodules
  - id: flake8
    args: ['--exclude=docs/*,*migrations*', '--ignore=E501']

- repo: local
  hooks:
  - id: pipenv-check
    name: Pipenv Check
    entry: pipenv check
    language: system
    files: Pipfile
    verbose: false
    pass_filenames: false

  - id: check-datetime-now
    name: check_datetime_now
    description: Prefer datetime.utcnow()
    language: pygrep
    entry: 'datetime\.now\(\)'
    types: [python]

- repo: https://github.com/pre-commit/mirrors-isort
  rev: v4.3.20
  hooks:
  - id: isort
- repo: https://github.com/python/black
  rev: stable
  hooks:
    - id: black

- repo: git@github.com:olist/hulks.git
  rev: 0.4.0
  hooks:
  - id: check-filename
  - id: check-invalid-domains
  - id: check-logger
  - id: check-mutable-defaults
